<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="side-bar">
        <!--sidebar  of the design-->
        <header>
            <div class="sidebar">
                <div class="logo"><h1>GalaxyCoders</h1></div>
                <ul class="menu"></ul>
                <h3>Menu</h3>
                <li class="reactive">
                    <a href=" ">
                        <img src="images/icons8-dashboard-48.png" alt="Dashboard">
                        <span>Dashboard</span>
                    </a>
                    
                </li>
                <li>
                    <a href="">
                        <img src="images/icons8-user-profile-32.png" alt="profile">
                        <span>Profile</span>
                    </a>
                    
                </li>
                <li>
                    <a href="">
                        <img src="images/icons8-settings-24.png" alt="Setting">
                    <span>Setting</span>
                    </a>
                    
                </li>
                <li>
                    <a class="Logout" href="">
                        <img  src="images/icons8-login-26.png" alt="Logout">
                    <span>Logout</span>
                    </a>
                    
                </li>
            </div>
        
        </header>
        
    </section >
    <main>
        <section class="main">
            <div class="header-wrapper">
                <div>
                    <span>Primary</span>
                    <h2>Dashboard</h2>
                </div>
                <div class="input-image">
                    <img src="images/icons8-search-30.png" alt="Search">
                    <input  type="text" placeholder="search">
                </div>
                <div class="human">
                    <img src="images/icons8-human-head-64.png" alt="profile picture">
                    <input type="text" placeholder="">
                </div>
    
            </div>
    
        </section>
        <!--summary of productivity(progress board)-->
        <div>
            
           <select name="" id="">
            <option value="">task</option>
            <option value="">medium</option>
            <option value=""></option>
            <option value=""></option>
           </select>
            
        </div>
        <div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <section>
    
        </section>
    </main>
  
    
        
</body>
</html>
